<!doctype html>
    <head>
        <title>Calculator!</title>
        <link rel ="stylesheet" href="style.css">
    </head>
<form name ="Calculator!">
    <div class ="h1">
    <h1>Calculator</h1>
    </div>
    <div id ="frame">
    <div class ="textfield">
        <div>
        <input type = "text" class="Value" maxlength ="40" size="24" value="" disabled>
        </div>  
    </div>
    <div class = "numbers">
   
        <button type ="button" id ="buttons"  value ="1" >1</button>
        <button type ="button" id ="buttons" value ="2"  >2</button>
        <button type ="button" id ="buttons" value = "3"  >3</button>
        <button type = "button" id ="buttons" class = "operator" value = "/">/</button>
        <button type = "button" id ="delete" class = "delete" >Del</button>

        

        <p id = "row1">
            <button type = "button" id ="buttons" value = "4" >4</button>
            <button type = "button" id ="buttons" value = "5" >5</button>
            <button type = "button" id ="buttons" value ="6" >6</button>
            <button type = "button" id ="buttons" class = "operator" id = "subtraction" value ="-">-</button>

        </p>
       <p id = "row2">
        <button type = "button" id ="buttons" value ="7"  >7</button>
        <button type = "button" id ="buttons" value ="8"  >8</button>
        <button type = "button" id ="buttons" value = "9" >9</button>
        <button type = "button" id ="buttons" class = "operator" id = "multiplication" value = "*">*</button>
        <button type ="button" id ="addition" class = "operator"  id = "addition" value ="+">+</button>

       <p id= "zero">
        <button type = "button" class = "all-clear" value = "all-clear">C</button>
        <button type = "button" id ="buttons" value = "0" >0</button> 
        <button type = "button"id ="buttons" class = "decimal" value = ".">.</button>

        <button type = "button" id ="buttons" class = "equal-sign operator" id= "equals" value = "=">=</button>

        
    </div>
   
       
      
       
    </div>
</div>


</form>


<script src ="script.js"></script>

</html>
